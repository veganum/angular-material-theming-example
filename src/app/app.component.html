<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true">
    <mat-nav-list>
      <a mat-list-item class="title-nav-item" (click)="drawer.toggle()"
        >Dashboard</a
      >
      <a mat-list-item routerLink="/page1">Page 1</a>
      <a mat-list-item routerLink="/page2">Page 2</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon
          aria-hidden="false"
          aria-label="Example menu icon"
          fontIcon="menu"
          >menu</mat-icon
        >
      </button>
      <span class="title">Dashboard</span>
      <span class="example-spacer"></span>
      <mat-button-toggle-group
        name="theme"
        aria-label="Theme Selection"
        [value]="theme"
      >
        <mat-button-toggle value="light" (click)="selectLightTheme()"
          >Light</mat-button-toggle
        >
        <mat-button-toggle value="dark" (click)="selectDarkTheme()"
          >Dark</mat-button-toggle
        >
      </mat-button-toggle-group>
    </mat-toolbar>

    <mat-grid-list
      cols="4"
      rowHeight="45vh"
      gutterSize="15px"
      style="margin: 20px"
    >
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <div fxLayout="column" fxLayoutGap="20px">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Spinner</mat-card-title>
              <mat-card-subtitle>Spinner</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="spinner">
              <mat-spinner  diameter="30" color="primary"></mat-spinner>
              <mat-spinner  diameter="30" color="accent"></mat-spinner>
              <mat-spinner  diameter="30" color="warn"></mat-spinner>
            </mat-card-content>
          </mat-card>
          <mat-divider class="divider"></mat-divider>
          <mat-card>
            <mat-card-header>
              <mat-card-title>Form</mat-card-title>
              <mat-card-subtitle>Form</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Favorite food</mat-label>
                  <input matInput placeholder="Ex. Pizza" value="Sushi" />
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <mat-label>Leave a comment</mat-label>
                  <textarea
                    matInput
                    placeholder="Ex. It makes me feel..."
                  ></textarea>
                </mat-form-field>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Buttons</mat-card-title>
            <mat-card-subtitle>buttons</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <section>
              <div class="example-label">Basic</div>
              <div class="example-button-row">
                <button mat-button>Basic</button>
                <button mat-button color="primary">Primary</button>
                <button mat-button color="accent">Accent</button>
                <button mat-button color="warn">Warn</button>
                <button mat-button disabled>Disabled</button>
                <a mat-button href="https://www.google.com/" target="_blank"
                  >Link</a
                >
              </div>
            </section>
            <mat-divider></mat-divider>
            <section>
              <div class="example-label">Raised</div>
              <div class="example-button-row">
                <button mat-raised-button>Basic</button>
                <button mat-raised-button color="primary">Primary</button>
                <button mat-raised-button color="accent">Accent</button>
                <button mat-raised-button color="warn">Warn</button>
                <button mat-raised-button disabled>Disabled</button>
                <a
                  mat-raised-button
                  href="https://www.google.com/"
                  target="_blank"
                  >Link</a
                >
              </div>
            </section>
            <mat-divider></mat-divider>
            <section>
              <div class="example-label">Stroked</div>
              <div class="example-button-row">
                <button mat-stroked-button>Basic</button>
                <button mat-stroked-button color="primary">Primary</button>
                <button mat-stroked-button color="accent">Accent</button>
                <button mat-stroked-button color="warn">Warn</button>
                <button mat-stroked-button disabled>Disabled</button>
                <a
                  mat-stroked-button
                  href="https://www.google.com/"
                  target="_blank"
                  >Link</a
                >
              </div>
            </section>
            <mat-divider></mat-divider>
            <section>
              <div class="example-label">Flat</div>
              <div class="example-button-row">
                <button mat-flat-button>Basic</button>
                <button mat-flat-button color="primary">Primary</button>
                <button mat-flat-button color="accent">Accent</button>
                <button mat-flat-button color="warn">Warn</button>
                <button mat-flat-button disabled>Disabled</button>
                <a
                  mat-flat-button
                  href="https://www.google.com/"
                  target="_blank"
                  >Link</a
                >
              </div>
            </section>
            <mat-divider></mat-divider>
            <section>
              <div class="example-label">Icon</div>
              <div class="example-button-row">
                <div class="example-flex-container">
                  <button
                    mat-icon-button
                    aria-label="Example icon button with a vertical three dot icon"
                  >
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="primary"
                    aria-label="Example icon button with a home icon"
                  >
                    <mat-icon>home</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="accent"
                    aria-label="Example icon button with a menu icon"
                  >
                    <mat-icon>menu</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="warn"
                    aria-label="Example icon button with a heart icon"
                  >
                    <mat-icon>favorite</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    disabled
                    aria-label="Example icon button with a open in new tab icon"
                  >
                    <mat-icon>open_in_new</mat-icon>
                  </button>
                </div>
              </div>
            </section>
            <mat-divider></mat-divider>
            <section>
              <div class="example-label">FAB</div>
              <div class="example-button-row">
                <div class="example-flex-container">
                  <div class="example-button-container">
                    <button
                      mat-fab
                      color="primary"
                      aria-label="Example icon button with a delete icon"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                  <div class="example-button-container">
                    <button
                      mat-fab
                      color="accent"
                      aria-label="Example icon button with a bookmark icon"
                    >
                      <mat-icon>bookmark</mat-icon>
                    </button>
                  </div>
                  <div class="example-button-container">
                    <button
                      mat-fab
                      color="warn"
                      aria-label="Example icon button with a home icon"
                    >
                      <mat-icon>home</mat-icon>
                    </button>
                  </div>
                  <div class="example-button-container">
                    <button
                      mat-fab
                      disabled
                      aria-label="Example icon button with a heart icon"
                    >
                      <mat-icon>favorite</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </section>
            <mat-divider></mat-divider>
            <section>
              <div class="example-label">Mini FAB</div>
              <div class="example-button-row">
                <div class="example-flex-container">
                  <div class="example-button-container">
                    <button
                      mat-mini-fab
                      color="primary"
                      aria-label="Example icon button with a menu icon"
                    >
                      <mat-icon>menu</mat-icon>
                    </button>
                  </div>
                  <div class="example-button-container">
                    <button
                      mat-mini-fab
                      color="accent"
                      aria-label="Example icon button with a plus one icon"
                    >
                      <mat-icon>plus_one</mat-icon>
                    </button>
                  </div>
                  <div class="example-button-container">
                    <button
                      mat-mini-fab
                      color="warn"
                      aria-label="Example icon button with a filter list icon"
                    >
                      <mat-icon>filter_list</mat-icon>
                    </button>
                  </div>
                  <div class="example-button-container">
                    <button
                      mat-mini-fab
                      disabled
                      aria-label="Example icon button with a home icon"
                    >
                      <mat-icon>home</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </section>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="2">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">
              {{ element.position }}
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
